<div class="table-responsive">
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Number</th>
      <th>Title</th>
      <th>Created at</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of list"
        [routerLink]="['issue/' + repositoryFull + '/' + item.number]">
      <td>{{item.number}}</td>
      <td>{{item.title}}</td>
      <td>{{item.created_at | date: 'yMd'}}</td>
    </tr>
    </tbody>
  </table>
</div>
